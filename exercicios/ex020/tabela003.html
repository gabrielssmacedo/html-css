<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclando células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }

        td {
            border: 1px solid black;
            padding: 4px;
            text-align: center;
        }
    </style>
</head>

<body>
    
    <h1>Mesclando células</h1>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td colspan="2">4</td>
            <td rowspan="3">5</td>
            
        </tr>
        <tr>
            <td colspan="2">7</td>
           
        </tr>
        <tr>
            <td>10</td>
            <td>11</td>
        </tr>
    </table>
</body>
</html>
