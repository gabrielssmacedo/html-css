<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Elementos sem Input</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="est" id="iest">   
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iform">Formação</label>
           <input type="text" name="form" id="iform" list="lstform">
           <datalist id="lstform">
                <option>Administração</option>
                <option>Engenharia da Computação</option>
                <option>Ciência da Computação</option>
                <option>Sistemas da Informação</option>
                <option>Engenharia d Software</option>
           </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label><br>
            <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="Adicione alguma informação que considerar relevante."></textarea>
        </p>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p> 
    </form>
</body>
</html>
