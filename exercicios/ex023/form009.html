<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="iano">Ano de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1950" max="2024" value="2024" required oninput="calcIdade()">
        </p>

        <p>
            <label for="iold">Sua Idade é:</label>
            <output id="iold" name="old">
                0
            </output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iold.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
